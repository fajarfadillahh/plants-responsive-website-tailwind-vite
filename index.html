<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Plants Website Using Tailwindcss & Vitejs</title>

    <!-- ===== FAVICON ===== -->
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="./src/img/favicon.png" />

    <!-- ===== REMIX ICON ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="font-body font-reguler">
    <!-- ===== HEADER SECTION ===== -->
    <header
      class="header fixed w-full top-0 left-0 bg-white z-50 transition-all duration-400"
      id="header"
    >
      <div
        class="header__container container h-24 flex justify-between items-center"
      >
        <a
          href="#"
          class="header__logo inline-flex items-center gap-2 text-[18px] text-black font-bold tracking-[-1px]"
        >
          <i
            class="ri-leaf-line header__logo-icon inline-flex text-[1.5rem]"
          ></i>
          PLANTEX
        </a>

        <div class="header__menu" id="header-menu">
          <div
            class="header__close inline-flex absolute right-6 top-8 text-[1.5rem] text-black cursor-pointer"
            id="header-close"
          >
            <i class="ri-close-line"></i>
          </div>

          <ul class="header__list flex flex-col gap-8">
            <li class="header__item">
              <a href="#" class="header__link active-link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Products</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">FAQs</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact Us</a>
            </li>
          </ul>
        </div>

        <div
          class="header__toggle inline-flex text-[1.5rem] text-black cursor-pointer"
          id="header-toggle"
        >
          <i class="ri-apps-line"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main overflow-hidden">
      <!-- ===== HOME SECTION ===== -->
      <section class="home section">
        <div class="home__container container grid gap-12 relative">
          <img
            src="./src/img/home.png"
            alt=""
            class="home__img w-[220px] justify-self-center"
          />

          <div class="home__data">
            <h1 class="home__title section-title text-[32px]">
              Plants will make <br />your life better
            </h1>
            <p class="home__text section-text">
              Create incredible plant design for your offices or apastaments.
              Add fresness to your new ideas
            </p>
            <a href="#" class="home__button button button-flex">
              Explore
              <i class="ri-arrow-right-line button-icon"></i>
            </a>
          </div>

          <div class="home__social">
            <h3 class="home__social-follow">Follow us</h3>

            <div class="home__social-links">
              <a href="#" class="home__social-link">
                <i class="ri-facebook-fill"></i>
              </a>
              <a href="#" class="home__social-link">
                <i class="ri-instagram-line"></i>
              </a>
              <a href="#" class="home__social-link">
                <i class="ri-twitter-fill"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== SCROLLREVEAL JS ===== -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- ===== MAIN JS ===== -->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
